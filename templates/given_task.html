<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task For The Employees</title>
    <link rel="stylesheet" href="/static/given_task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/ ">Welcome To The Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Employee">Logout</a>
            </li>
          </ul>
        </di>
      </div>
    </nav>
    <div style="background-color:white;">
      <div class="mb-3">
        <div style="background-color:white; color:white;">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h3 class="animate-charcter">Tasks For The Employees!</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="background-color:white;">
      <div class="mx-auto">
        <!-- <div class="mb-3">
        <h1 style="text-decoration: underline;">Task For The Employees:</h1>
        </div> -->
          <form method="post">
            <div class="mb-3">
            <table class="table table-striped-columns" style="text-align: center">
              <thead>
                <tr>
                  <th scope="col"> Task Assigned </th>
                  <th scope="col"> Assigned At </th>
                  <th scope="col"> Deadline </th>
                  <th scope="col">Completed OR Not </th>
                  <th scope="col"> Submit </th>
                </tr>
                {% for row in tasks %}
                <tr>
                  <td>{{row["task_assigned"]}}</td>
                  <td>{{row["assigned_at"]}}</td>
                  <td>{{row["deadline"]}}</td>
                  <td><input class="form-check-input" name="check" method="post" type="checkbox">Completed</td>
                  <td><input type="submit" value="Submit"></td>
                </tr>
                {% endfor %}
              </thead>
            </table>
            </div>
          </form>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
