<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Give Task To The Employees</title>
    <link rel="stylesheet" href="/static/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/ ">Welcome To The Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/check">Tasks Assigned</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/manager">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="split left" style="background-color:white;">
      <div class="centered">
        <div style="background-color:white; color:white;">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h3 class="animate-charcter"></h3>
                <h3 class="animate-charcter">Give Tasks</h3>
                <h4 class="animate-charcter">To The Employees!</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="split right" style="background-color:white;">
      <div class="centered">
        <h1 style="text-decoration: underline;">Give Task To The Employees</h1>
        <div class="mb-3">
          <form method="post">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Task:</label>
              <input type="text" class="form-control" name="task" autocomplete="off" required >
            </div>
            <div class="mb-3" type="select">
              <label for="exampleInputPassword1" class="form-label">Employee Name:</label>
              <select class="form-select" name="employee" >
              <option disabled selected> Name </option>
                {%for i in employees%}
                    <option>{{i["name"]}}</option>
                {%endfor%}
              </select>
              <!-- <input type="text" class="form-control" name="name"> -->
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Deadline</label>
              <input type="date" class="form-control" name="date">
            </div>
            <button type="submit" class="btn btn-primary">Give Task</button>
          </form>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
